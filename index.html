<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メディアンカット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="config-wrapper">
    <div class="config">
      <button id="random-image">ランダム画像</button>
    </div>
    <div class="config">
      <input id="file" type="file">
    </div>
    <div class="config">
      <label for="color-count">色数</label>
      <input id="color-count" type="number" min="1">
    </div>
    <div class="config">
      <label for="ignore-color-level">薄さ無視レベル（弱：255 ～ 強：0）</label>
      <input id="ignore-color-level" type="number" min="0" max="255">
    </div>
  </div>
  <canvas></canvas>
  <div id="processing" class="message">処理中…</div>
  <div id="error" class="message" style="display: none;">エラー！本当に画像？</div>
  <div id="result">
  </div>
  <div id="no-color" class="message" style="display: none;">結果！ないよ！！薄さ無視レベルを255にすると出るんじゃない？</div>
  <script src="median_cut.js"></script>
  <script src="main.js"></script>
</body>
</html>
